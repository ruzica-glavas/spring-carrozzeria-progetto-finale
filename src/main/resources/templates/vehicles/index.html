<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/resources :: headTags}">
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('home')}"></nav>

    <div class="container mt-4">
        <div class="mb-3">
            <h1>I nostri veicoli</h1>
        </div>
    </div>



    <div class="container">
        <div class="mt-4 row row-cols-1 row-cols-md-3 g-4" th:if="${vehicles.size()>0}">
            <div class="col mb-3" th:each="vehicle : ${vehicles}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${vehicle.brand}">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${vehicle.model}">Card subtitle</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                        <a th:href="@{vehicles/{id}(id=${vehicle.id})}" class="card-link">Dettaglio</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${vehicles.size() == 0}">
            <h2 class="text-danger mt-4">Nessun veicolo trovato per "<span th:text="${brand}">parola</span>"</h2>
        </div>
    </div>

    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>
</html>
